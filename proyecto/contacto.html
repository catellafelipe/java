<!DOCTYPE html>
<html>
<head>
  <title>Tienda de Tecnología</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="carrito.js"></script>
  <script src="https://kit.fontawesome.com/098c65f4dd.js" crossorigin="anonymous"></script>
  <link rel="icon" href="img/logo.ico">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="img/logo.png" alt="ImportTechnology Logo">
        <h1>ImportTechnology</h1>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="sobrenosotros.html">Sobre Nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="#" class="cart">Carrito (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="contacto" class="section">
      <h2>Contacto</h2>
      <p>Si tienes alguna pregunta, comentario o solicitud, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="social">
      <a href="#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
    <p>ImportTechnology &copy; 2023. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
